<div class="flashcard" [class.flipped]="isFlipped" (click)="flip()">
  <div class="flashcard-inner">
    <!-- Front of card -->
    <div class="flashcard-front">
      <div class="content">
        <div class="picture-section">
          <img [src]="word.picture" [alt]="word.term" class="word-picture">
        </div>
        
        <div class="word-section">
          <div class="term-wrapper">
            <h2 class="term">{{word.term}}</h2>
            <button 
              class="pronunciation-button" 
              (click)="pronounceWord($event)"
              aria-label="Pronounce word">
              ðŸ”Š
            </button>
          </div>
          <p class="phonetic">/{{word.pronunciation.toLowerCase()}}/</p>
          <p class="meaning">{{word.meaning}}</p>
        </div>

        <button 
          class="details-button" 
          (click)="flip(); $event.stopPropagation()"
          aria-label="Show details">
          Details <span class="arrow">âžœ</span>
        </button>
      </div>
    </div>

    <!-- Back of card -->
    <div class="flashcard-back">
      <div class="content">
        <div class="details-section">
          <section class="detail-item">
            <h3>Meaning</h3>
            <p>{{word.meaning}}</p>
          </section>
          
          <section class="detail-item">
            <h3>Mnemonic</h3>
            <p>{{word.mnemonic}}</p>
          </section>
          
          <section class="detail-item">
            <h3>Usage</h3>
            <p>{{word.usage}}</p>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
