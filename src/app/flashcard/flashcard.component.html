<div class="flashcard" [class.flipped]="isFlipped" (click)="flip()">
  <div class="flashcard-inner">
    <div class="flashcard-front">
      <div class="header"></div>
      <div class="content">
        <div class="picture-container">
          <img [src]="word.picture" [alt]="word.term" class="word-picture">
        </div>
        <div class="term-container">
          <h2 class="term">{{word.term}}</h2>
          <span class="pronunciation-icon" (click)="pronounceWord($event)">ðŸ”Š</span>
        </div>
        <p class="phonetic">/{{word.pronunciation.toLowerCase()}}/</p>
        <p class="meaning">{{word.meaning}}</p>
        <a class="details-link" (click)="flip(); $event.stopPropagation()">Details âžœ</a>
      </div>
    </div>
    <div class="flashcard-back">
      <div class="content">
        <h3>Meaning:</h3>
        <p>{{word.meaning}}</p>
        <h3>Mnemonic:</h3>
        <p>{{word.mnemonic}}</p>
        <h3>Usage:</h3>
        <p>{{word.usage}}</p>
      </div>
    </div>
  </div>
</div>
