<div class="payment-cancel-container">
  <div class="cancel-card">
    <div class="cancel-icon">
      <i class="fas fa-times-circle"></i>
    </div>
    <div class="cancel-content">
      <h1 class="cancel-title">Payment Cancelled</h1>
      <div class="cancel-details">
        <p>We're sorry, but your payment was not successful.</p>
        <p>Please try again or contact support if you need assistance.</p>
      </div>
      <button (click)="goToHome()" class="primary-button">
        <i class="fas fa-home"></i> Return to Home
      </button>
    </div>
  </div>
</div>
