<div class="payment-success-container">
    <div class="success-card">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="success-content">
        <h1 class="success-title">Payment Successful!</h1>
        <div class="success-details">
          <p>Thank you for subscribing to Picture Dictionary!</p>
          <p>Your payment has been processed successfully.</p>
          <p class="order-number">Order Number: <strong>#123456789</strong></p>
          <p class="email-notice">You will receive a confirmation email shortly.</p>
        </div>
        <button (click)="goToHome()" class="primary-button">
          <i class="fas fa-home"></i> Return to Home
        </button>
      </div>
    </div>
  </div>
